<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>

<body>
<nav>
    <a href="/">메인</a>
    <a href="/user">로그인/회원가입</a>
    <a onclick="logout()">로그아웃</a>
</nav>

<div class="mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="email" class="form-control" id="title">
</div>
<div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <input type="password" class="form-control" id="content">
</div>
<button class="btn btn-primary" onclick="postMemo()">Submit</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
    </tr>
    </thead>
    <tbody id="memos">

    </tbody>
</table>



<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body" id="modal-content">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">제목</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="input-title" disabled>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">내용</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" height="200px" id="input-content" disabled>
                </div>
            </div>
            <div id="comment-box">

            </div>
            <div class="modal-footer" id="detail-modal-footer">
                <ul class="list-group list-group-flush" id="comment-list">
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
